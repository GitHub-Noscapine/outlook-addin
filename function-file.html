    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <script>
        Office.onReady(function() {
            // Function file is ready

        // This function file is required by Outlook add-ins
        // It can contain functions that are called by ribbon buttons

        function showNotification(message) {
            console.log(message);
        }
    </script>
