<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Outlook AI Reply Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .button-row {
      margin-top: 14px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      background-color: #0078D4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    #history {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h2>AI Email Assistant</h2>

  <label>Replying to:</label>
  <div id="emailSubject">[Email subject will be inserted here]</div>

  <label for="tone">Tone</label>
  <select id="tone">
    <option value="professional">Professional</option>
    <option value="casual">Casual</option>
    <option value="friendly">Friendly</option>
    <option value="assertive">Assertive</option>
    <option value="serious">Serious</option>
  </select>

  <label for="instruction">Prompt to AI</label>
  <textarea id="instruction" rows="4" placeholder="e.g., Ask for a polite follow-up."></textarea>

  <div class="button-row">
    <button id="askBtn">Ask AI</button>
    <button id="draftBtn">Create Draft</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <label for="history">Conversation History</label>
  <div id="history">Waiting for input...</div>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
<script>
  Office.onReady(() => {
    const item = Office.context.mailbox.item;
    if (item && item.subject) {
      document.getElementById("emailSubject").innerText = item.subject;
    } else {
      document.getElementById("emailSubject").innerText = "(Subject not available)";
    }
  });

  document.getElementById("askBtn").onclick = () => {
    const tone = document.getElementById("tone").value;
    const prompt = document.getElementById("instruction").value;
    const history = document.getElementById("history");

    const newPrompt = `üßæ Prompt: [${tone}] ${prompt}`;
    const mockResponse = "‚úâÔ∏è Response: This is where the AI reply would appear.";

    history.innerText += `\n\n${newPrompt}\n${mockResponse}`;
    document.getElementById("instruction").value = '';
  };

  document.getElementById("draftBtn").onclick = () => {
    alert("‚úÖ Draft will be created in Outlook using the last AI reply.");
  };

  document.getElementById("cancelBtn").onclick = () => {
    document.getElementById("instruction").value = '';
    document.getElementById("history").innerText += `\n\n‚ùå Cancelled by user.`;
  };
</script>


</body>
</html>
