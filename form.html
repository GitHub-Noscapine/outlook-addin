<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Outlook AI Reply Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .button-row {
      margin-top: 14px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      background-color: #0078D4;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    #history-wrapper {
      position: relative;
    }
    #history {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 8px;
      position: relative;
      z-index: 1;
    }
    .spinner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0078D4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>AI Email Assistant</h2>

  <label>Replying to:</label>
  <div id="emailSubject">[Email subject will be inserted here]</div>

  <label for="tone">Tone</label>
  <select id="tone">
    <option value="professional">Professional</option>
    <option value="casual">Casual</option>
    <option value="friendly">Friendly</option>
    <option value="assertive">Assertive</option>
    <option value="serious">Serious</option>
  </select>

  <label for="instruction">Prompt to AI</label>
  <textarea id="instruction" rows="4" placeholder="e.g., Ask for a polite follow-up."></textarea>

  <div class="button-row">
    <button id="askBtn">Ask AI</button>
    <button id="draftBtn">Create Draft</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <label for="history">Conversation History</label>
  <div id="history">Waiting for input...</div>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://GitHub-Noscapine.github.io/outlook-addin/form.js"></script>

</body>
</html>
